trigger:
  branches:
    include:
      - master
  tags:
    include: ['*']

pr:
  branches:
    include: ['*']

variables:
  RUST_BACKTRACE: '1'
  RUSTFLAGS: '-C debug-assertions'
  ghpages_user: 'mwcproject'
  ghpages_repo: 'mwcproject.github.io'
  ghpages_auth_header: '$(echo -n "${ghpages_user}:$(github_pat)" | base64);'

jobs:
- job: linux
  timeoutInMinutes: 120
  pool:
    vmImage: ubuntu-22.04
  strategy:
    matrix:
      test:
        CI_JOB: test-all
      release:
        CI_JOB: release
        PLATFORM: linux-x64
  steps:
    - script: |
        sudo apt-get update -yqq
        sudo apt install clang-11 git curl make build-essential mesa-utils libgl1-mesa-dev openssl libssl-dev golang -y
        sudo apt-get install -yqq --no-install-recommends libncursesw5-dev
        echo "Disk before cleanup:"
        df -h
        # Free space on Microsoft-hosted agents (often 10â€“20GB)
        sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android /opt/hostedtoolcache || true
        sudo apt-get clean || true
        sudo rm -rf /var/lib/apt/lists/* || true
        echo "Disk after cleanup:"
        df -h
    - template: '.ci/test.yml'
    - template: '.ci/release.yml'
- job: macos
  timeoutInMinutes: 120
  pool:
    vmImage: macos-latest
  strategy:
    matrix:
      test:
        CI_JOB: test-all
      release:
        CI_JOB: release
        PLATFORM: macos-x64
  steps:
    - script: |
        brew install go
      displayName: Install Go
    - template: '.ci/test.yml'
    - template: '.ci/release.yml'
- job: windows
  pool:
    vmImage: windows-latest
  strategy:
    matrix:
      test:
        CI_JOB: test-all
      release:
        CI_JOB: release
        PLATFORM: win-x64
  steps:
    - script: |
        choco install -y llvm
        choco install -y openssl
        choco install -y golang
      displayName: Windows Install Dependencies
    - template: '.ci/test.yml'
    - template: '.ci/windows-release.yml'
- job: Docs
  timeoutInMinutes: 60
  pool:
    vmImage: ubuntu-latest
  strategy:
    matrix:
      release:
        CI_JOB: release
        PLATFORM: linux-x64
  steps:
    - template: '.ci/pushdocs.yml'
